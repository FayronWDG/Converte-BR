<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moedas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Conversor de Moedas</h2>

    <div class="mb-3">
      <label for="valor" class="form-label">Valor:</label>
      <input type="number" id="valor" class="form-control" placeholder="Digite o valor" />
    </div>

    <div class="mb-3">
      <label for="origem" class="form-label">Moeda de origem:</label>
      <select id="origem" class="form-select">
        <option value="">Selecione</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="destino" class="form-label">Moeda de destino:</label>
      <select id="destino" class="form-select">
        <option value="">Selecione</option>
      </select>
    </div>

    <button id="converter" class="btn btn-primary w-100">Converter</button>

    <div id="resultado" class="mt-3 text-center fw-bold"></div>
  </div>

 
  
  <script src="converter.js"></script>
</body>
</html>
